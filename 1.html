<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS LEVEL 1 </title>

    <!--                     Link HTML With CSS                             -->
                         
    <link rel="stylesheet" href="1.css">

    
    <!-- STYLE TAG : give the style to the webpage using Style tag In HTML File(inside head part) -->
    <style>
        h1{
            color:blue;
        }
    </style>

</head>
<body>
           <!--STYLE TAG-->

           <h1>
            Style Tag (use inside the < head > part in HTML file )
           </h1>

            <!--INLINE STYLING-->

           <h2  style="color:red">
            Inline styling 
           </h2>  

           <!--EXTERNAL STYLE means USING CSS FILE -->

           <h3>
               Extrernal Styling Using CSS file (linking with HTML file)
           </h3>
           

           <!-- INLINE STYLE have higher priority than style tag  and  CSS file -->

           <p style="color:brown">
            INLINE STYLE have higher priority than style tag  and  CSS file
           </p>
           

</body>
</html>
